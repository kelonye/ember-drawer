<!DOCTYPE html>
<html>
  <head>
    <link href='../public/public.css' rel='stylesheet' media='screen'>
    <style>
      .component-drawer-center{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type='text/x-handlebars' id='index'>
      <div class='component-drawer-center'>
        <button {{action 'showTopDrawer'}}>Open top drawer</button>
        <button {{action 'showRightDrawer'}}>Open right drawer</button>
        <button {{action 'showBottomDrawer'}}>Open bottom drawer</button>
        <button {{action 'showLeftDrawer'}}>Open left drawer</button>
      </div>
      <div class="component-drawer component-drawer-top">
        <span class='x' {{action 'hideTopDrawer'}}>✘</span>
      </div>
      <div class="component-drawer component-drawer-right">
        <span class='x' {{action 'hideRightDrawer'}}>✘</span>
      </div>
      <div class="component-drawer component-drawer-bottom">
        <span class='x' {{action 'hideBottomDrawer'}}>✘</span>
      </div>
      <div class="component-drawer component-drawer-left">
        <span class='x' {{action 'hideLeftDrawer'}}>✘</span>
      </div>
    </script>
    <script src='../public/public.js'></script>
    <script type='text/javascript'>
      var mixin = require('ember-drawer');
      App = Em.Application.create();
      App.IndexController = Em.Controller.extend(mixin);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link href='../public/public.css' rel='stylesheet' media='screen'>
    <style>
      .component-drawer-center{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script type='text/x-handlebars' id='index'>
      <div class='component-drawer-center'>
        <div>
          <button {{action 'toggleTopDrawer'}}>Toggle top drawer</button>
          <button {{action 'toggleRightDrawer'}}>Toggle right drawer</button>
          <button {{action 'toggleBottomDrawer'}}>Toggle bottom drawer</button>
          <button {{action 'toggleLeftDrawer'}}>Toggle left drawer</button>
        </div>
        <div>Mobile: {{controller._is_mobile}}</div>
        <div>Showing top: {{controller._showingTopDrawer}}</div>
        <div>Showing right: {{controller._showingRightDrawer}}</div>
        <div>Showing bottom: {{controller._showingBottomDrawer}}</div>
        <div>Showing left: {{controller._showingLeftDrawer}}</div>
        <div>
          <button {{action 'showTopDrawer'}}>Show top drawer</button>
          <button {{action 'showRightDrawer'}}>Show right drawer</button>
          <button {{action 'showBottomDrawer'}}>Show bottom drawer</button>
          <button {{action 'showLeftDrawer'}}>Show left drawer</button>
        </div>
      </div>
      <div class="component-drawer component-drawer-top">
        <span class='x' {{action 'toggleTopDrawer'}}>✘</span>
        <p>drawer</p>
      </div>
      <div class="component-drawer component-drawer-right">
        <span class='x' {{action 'toggleRightDrawer'}}>✘</span>
        <p>drawer</p>
      </div>
      <div class="component-drawer component-drawer-bottom">
        <span class='x' {{action 'toggleBottomDrawer'}}>✘</span>
        <p>drawer</p>
      </div>
      <div class="component-drawer component-drawer-left">
        <span class='x' {{action 'toggleLeftDrawer'}}>✘</span>
        <p>drawer</p>
      </div>
    </script>
    <script src='../public/public.js'></script>
    <script type='text/javascript'>
      var mixin = require('ember-drawer');
      App = Em.Application.create();
      App.IndexController = Em.Controller.extend(mixin);
    </script>
  </body>
</html>
